<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Call to action banner</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic" rel="stylesheet">

<body>
  <div class="banner">
    <img class="img-flex" src="images/placeholder-16by9.svg" alt="">
    <div class="banner-body">
      <img class="circle" src="images/placeholder-circle.svg" alt="">
    </div>
    <div class="banner-copy">

      <a class="btn btn-big" href="#">Join USFF</a>
    </div>
  </div>
